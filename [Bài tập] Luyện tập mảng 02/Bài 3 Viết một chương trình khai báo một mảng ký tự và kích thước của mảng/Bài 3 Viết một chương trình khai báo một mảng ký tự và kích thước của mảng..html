<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.</title>
</head>
<body>

</body>
<script>
    let array=[];
    array.length= +prompt("Nhập dộ dài của mảng:")
    let count=0;
    for (let i = 0; i <array.length ; i++) {
        array[i]= +prompt("Nhập vào mảng ");
        if (array[i]%1===0){
            count++
        }

    }document.write(count)
</script>
</html>

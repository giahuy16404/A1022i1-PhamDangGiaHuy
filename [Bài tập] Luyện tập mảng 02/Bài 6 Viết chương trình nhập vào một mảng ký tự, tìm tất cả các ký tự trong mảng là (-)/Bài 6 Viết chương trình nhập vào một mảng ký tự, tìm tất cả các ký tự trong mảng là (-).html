<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) </title>
</head>
<body>

</body>
<script>
    let stringS1= prompt("Nhập vào 1 mảng ký tự");
    for (let i = 0; i <stringS1.length ; i++) {
        if (stringS1[i]==="-"){
            document.write("_")
        }else {
            document.write(stringS1[i])
        }
    }

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>

</body>
<script>
 let arrayString= prompt("Nhập 1 chuổi bất kỳ")
 let count =1;
 for (let i = 0; i <arrayString.length ; i++) {
     if (arrayString[i] === ""){
         count++
     }


 }document.write("Số của chuổi là "+ count)
</script>
</html>

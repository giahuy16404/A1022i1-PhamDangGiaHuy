<script>
    let a = +prompt("Nhập vào độ dài ")
    for (let i = 1; i <=a ; i++) {
        for (let j = i; j <a; j++) {
            document.write("&ensp;");
        }

        for (let j = 1  ; j <=((2*i)-1) ; j++) {
            if (j===1){
                document.write("*")
            }else if (j <=((2*i)-2)&&j&&i<a){
                document.write("&ensp;")
            }        }
        for (let j = 1; j <i ; j++) {
            if (j===1){
                document.write("*")
            }

        }
        for (let j = 1; j <i+a-2 ; j++) {
            if (i===a){
                document.write("*")
            }
        }


        document.write("<br>");
    }

</script>

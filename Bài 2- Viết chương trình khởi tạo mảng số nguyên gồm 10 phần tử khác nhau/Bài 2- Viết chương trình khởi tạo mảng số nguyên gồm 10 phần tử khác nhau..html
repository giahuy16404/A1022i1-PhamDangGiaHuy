<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.</title>
</head>
<body>

</body>
<script>
    let numbers=[1,11,1,11,12,13,124,12,2,1];
    let max = numbers[0];
    let index= 0;
    for (let i = 1; i <numbers.length ; i++) {
        if (numbers[i] > max){
            max = numbers[i]
            index = i
        }
    }
    document.write("Số lớn nhất là : "+max +" vị trí : "+index)



</script>
</html>

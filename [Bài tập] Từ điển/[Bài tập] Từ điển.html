<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inPut">;
<input  type="button" onclick="nhap()"value="Nhập">
<p id="result"></p>
</body>
<script>
    let vietNam=["Xin Chào","Tạm Biệt"];
    let engLish=["Hello","Goodbey"];
    function nhap() {
        let array=document.getElementById("inPut").value;
        let a = vietNam.indexOf(array)
        document.getElementById("result").innerHTML = engLish[a];


    }

</script>
</html>

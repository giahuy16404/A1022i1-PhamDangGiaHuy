    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>

</body>
<script>
    let numbers = [1,2,-3,-1,0,-4,12,-6,3,8];
    let stt=0;
    for (let i = 0; i <numbers.length ; i++) {
        if (numbers[i] < 0) {
            stt++

        }
    } document.write( " Có tất cả : "+stt+" số âm")
</script>

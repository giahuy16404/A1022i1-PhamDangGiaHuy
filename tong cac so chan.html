<script>
    let a = [];
    let b = [];
    let arrayNumber = +prompt("Nhập vào chiều dài của mảng")
    let sum1 =0
    let sum2 =0
    let sum3 = 0
    function summ(a,b) {
        for (let i = 0; i <arrayNumber ; i++) {
            a[i] = +prompt("Nhập vào mảng 1")
            b[i] = +prompt("Nhập vào mảng 2")
            if (a[i]%2===0){
                sum1 += a[i]
            }if (b[i]%2===0){
                sum2+= b[i]
            }
        sum3 = sum1 *sum2


        }document.write(sum3)

    }summ(a,b)

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
        let arr=[[]];
        let n= +prompt("Nhập số dòng");
        let m= +prompt("Nhập số cột");
        for (let i = 0; i <n ; i++) {
            arr[i]=[];
            for (let j = 0; j <m; j++) {
                arr[i][j]= +prompt("Nhập giá trị dòng "+i+"Cột "+j);


            }}
        let min = arr[0][0]
        let max = arr[0][0]
        for (let i = 0; i <n ; i++) {
            for (let j = 0; j <m ; j++) {
                if (min>arr[i][j]){
                    min = arr[i][j]
                }
                for (let j = 0; j <m ; j++) {
                    if (max<arr[i][j]){
                        max = arr[i][j]
                    }

            }}
        }document.write(max + "Đây là số lớn")
        document.write(min + "Đây là số bé")








</script>
</html>

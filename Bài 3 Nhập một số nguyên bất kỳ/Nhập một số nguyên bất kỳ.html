<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ</title>
</head>
<body>

</body>
<script>
    let integer = +prompt("Nhập 1 số nguyên bất kỳ : ");
    if (integer < 10 ){
        document.write("Số nguyên nhỏ hơn 10! ");
    }else {
        document.write("Số nguyên lớn hơn 10! ");
    }

</script>
</html>

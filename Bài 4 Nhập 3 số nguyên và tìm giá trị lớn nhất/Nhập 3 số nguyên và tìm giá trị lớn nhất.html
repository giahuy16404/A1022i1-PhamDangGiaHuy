    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất</title>
</head>
<body>

</body>
<script>
    let value1 =+prompt("Nhập số nguyên thứ 1 ")
    let value2 =+prompt("Nhập số nguyên thứ 2")
    let value3 =+prompt("Nhập số nguyên thứ 3")
    if(value1 > value2&&value3){
        document.write("Số " + value1+ " là sô lớn nhất!")
    }else if (value2 > value3){
        document.write("Số " +value2+ " là số lớn nhất!");
    }else {
        document.write("số "+value3 + "là số lớn nhất");
    }

</script>

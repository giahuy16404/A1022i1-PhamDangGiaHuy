<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
    <link rel="stylesheet" href="[Bài tập] Ứng dụng chuyển đổi tiền tệ .css">
</head>
<body>
<table >
    <tr>
        <td>
            Amount<br>
            <input type="text"id="dauVao">
        </td>
        <td>
            From currency<br>
            <select name=""id="selec1">
                <option value="a">Việt Nam</option>
                <option value="b">Usd</option>
            </select>
        </td>
        <td>
            To Curency<br>
            <select name=""id="selec2">
                <option value="a">Usd</option>
                <option value="b">Việt Nam</option>
            </select>
        </td>
        <td><br>
            <button onclick="nhapChon()" class="Convert">Convert</button>
        </td>
    </tr>
    <tr class="result">
        <td >
            Result :
        </td>
        <td id="result"></td>
    </tr>

</table>
</body>
<script src="[Bài tập] Ứng dụng chuyển đổi tiền tệ .js"></script>

    <title>Bài 12 Viết chương trình tính lãi ngân hàng</title>

</body>
<script>
    let money = +prompt("Nhập số tiền ban đầu :");
    let month = +prompt("Nhập số tháng cho vay : ");
    let interest = +prompt("Nhập lãi xuất ngân hàng : ");
    document.write("Số tiền lãi xuất là : "+((money/100)*interest)*month);

</script>

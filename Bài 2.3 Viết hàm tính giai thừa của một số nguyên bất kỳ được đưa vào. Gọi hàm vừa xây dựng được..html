<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>

</body>
<script>
    let number = +prompt("nhập vào 1 số :")
    let sum =1;
    function giaiThua(num) {
        for (let i = 1; i <=num ; i++) {
            sum *=i;
        }return document.write(sum);
    }giaiThua(number)
</script>
</html>

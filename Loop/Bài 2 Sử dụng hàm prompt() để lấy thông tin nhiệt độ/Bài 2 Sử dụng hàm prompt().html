<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Sử dụng hàm prompt() </title>
</head>
<body>

</body>
<script>
    let input = +prompt("Nhập nhiệt độ hiện tại : ");
    if (input>100) {
        document.write("Giảm nhiệt độ!");

    }else if(input<20){
        document.write("Tăng nhiệt độ!");
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>

</body>
<script>
    let number=2;
    let i=1;
    let j=1;
    let tong=0;
    do {
        tong+=i;
        tong+=j;
        i = i + j;
        number++;
        j = i + j;
        number++;
    } while (number !== 20);
    document.write("tổng của 20 số đầu tiên trong dãy fibonacci  "+tong);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

</body>
<script>
    let number = +prompt("Nhập số lượng số nguyên tố cần in ")
    for (let i =2 ;i <= number; i++ ){
        let count = 0;
        for (let n = 1 ; i<= n; n ++){
            if (i%n===0){
                count ++;
            }
        }
        if (count === 2){
            document.write(i + "<br>");
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 Tính giai thừa của một số nguyên dương</title>
</head>
<body>

</body>
<script>
    let number=+prompt("Nhập số nguyên dương cần tính giai thừa:");
    let i=1;
    if(number>0) {
        while (number >=1) {
            i = i * number;
            number--;
        }
        document.write(i);
    }
    else{
        document.write("Vui lòng nhập đúng số nguyên dương!");
    }
</script>
</html>

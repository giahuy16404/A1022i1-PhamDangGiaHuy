<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>

</body>
<script>
    let dem =0;
    let i=1
    while(dem<=30) {
        if(i%7==0) {
            dem+=1;
        }
        i+=1;
    }document.write("Tổng của 30 số chia hết cho 7 đầu tiền là : " +i)
</script>
</html>

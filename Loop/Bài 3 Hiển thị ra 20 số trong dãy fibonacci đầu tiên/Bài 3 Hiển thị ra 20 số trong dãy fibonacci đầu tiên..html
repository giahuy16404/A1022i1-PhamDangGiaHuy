<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>

</body>
<script>
    let number= 2;
    let i = 1;
    let j = 1;

    do {
        document.write(i + "<br>");
        document.write(j + "<br>");
        i = i + j;
       number++;
        j = i + j;
        number++;
    } while (number !== 20);

</script>
</html>

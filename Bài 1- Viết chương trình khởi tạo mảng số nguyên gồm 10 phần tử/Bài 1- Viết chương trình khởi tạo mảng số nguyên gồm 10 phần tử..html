<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.</title>
</head>
<body>

</body>
<script>
    let array = [1,11,1,11,1,11,1,11,1,11]
    let count = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count ++
        }
    }      document.write( " Có " +count + " Số lớn hơn hoặc bằng 10 !" )
</script>
</html>

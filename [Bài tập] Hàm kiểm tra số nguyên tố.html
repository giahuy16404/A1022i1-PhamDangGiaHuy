    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    function isPrime(number) {
        if (number<2){
            return document.write( "Không phải là số nguyên tố");
        }

        for ( i = 2; i < number ; i++){
            if (number % i === 0){
                return document.write( "Không phải là số nguyên tố");
            }
        }
        return document.write( "Là số nguyên tố");
    }isPrime(16)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8 Kiểm tra xem một số nhập vào có phải là tuổi của một người </title>
</head>
<body>

</body>
<script>
    let age =+prompt("Nhập tuổi :")
    if (age >0 && age < 120){
        document.write("là tuổi của 1 con người!");
    }else {
        document.write("Không phải tuổi của 1 con người!");
    }
</script>
</html>

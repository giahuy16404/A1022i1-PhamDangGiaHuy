<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Viết một chương trình nhập vào một chuỗi và chuyển các ký tự</title>
</head>
<body>


</body>
<script>
   let a = prompt("Nhập vào 1 chỗi :");
   for (let i = 0; i <a.length ; i++) {
       if (a[i]==a[i].toUpperCase(a)){
           document.write(a[i].toLowerCase(a));
       }else {
           document.write(a[i].toUpperCase(a));
       }


   }

</script>
</html>

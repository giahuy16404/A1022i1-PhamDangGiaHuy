<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9- Viết chương trình khởi tạonhập vào 2 mảng số nguyên gồm 10 phần tử, </title>
</head>
<body>

</body>
<script>
    let numbers1=[];
    let numbers2=[];
    for (let i = 0; i <10 ; i++) {
        numbers1[i]= +prompt("Nhập vào mảng số nguyên A tại vị trí "+i );
    }
    for (let i = 0; i <10 ; i++) {
        numbers2[i]= +prompt("Nhập vào mảng số nguyên B tại vị trí " +i);
    }
    let numbers3=[];
    numbers3=numbers1+numbers2;
    document.write(numbers3)
</script>
</html>

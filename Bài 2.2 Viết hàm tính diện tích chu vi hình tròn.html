<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tính và chu vi hình tròn</title>
</head>
<body>

</body>
<script>
    let inputDuongKinh = +prompt("Nhập đường kính hình tròn");
    function hinhTron(a) {
        if (a===inputDuongKinh){
             document.write("Chu vi hình tròn là "+inputDuongKinh*(3.14)+"<br>");
             document.write("Diện tích hình tròn là "+((inputDuongKinh/2)*(inputDuongKinh/2))*(3.14));
        }
    }hinhTron(inputDuongKinh);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let canhDay = +prompt("Nhập cạnh đấy : ");
    let chieuCao = +prompt("Nhập chiều cao : ");
    let dienTich = (canhDay*0.5)*chieuCao;
    document.write("Diện tính hình tam giác vuông là : "+dienTich);

</script>

</body>
</html>

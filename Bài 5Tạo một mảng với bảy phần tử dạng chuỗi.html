<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi </title>
</head>
<body>

</body>
<script>
    let starS =  ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellS =["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputStar = prompt("Nhập vào ngồi sao");


    function starSystem(arrStar) {
        if (starS.includes(arrStar)){

            return document.write("Chòm sao tương ứng là "+constellS[starS.indexOf(arrStar)]);
        }else {
            document.write("Không có")
        }
    }starSystem(inputStar);


</script>
</html>

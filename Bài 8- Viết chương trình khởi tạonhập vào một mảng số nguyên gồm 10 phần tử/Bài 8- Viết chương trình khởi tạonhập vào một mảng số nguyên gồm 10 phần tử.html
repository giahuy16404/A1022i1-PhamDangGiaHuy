<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8- Viết chương trình khởi tạonhập vào một mảng số nguyên gồm 10 phần tử</title>
</head>
<body>

</body>
<script>
    let numbers = [];
    for (let i = 0; i <10 ; i++) {
        numbers[i]= +prompt("Nhập vào mảng số nguyên gồm 10 phần tử ");
    }
    numbers.sort(function (a,b) {
        return -a+b;
    })
    document.write(numbers)
</script>
</html>

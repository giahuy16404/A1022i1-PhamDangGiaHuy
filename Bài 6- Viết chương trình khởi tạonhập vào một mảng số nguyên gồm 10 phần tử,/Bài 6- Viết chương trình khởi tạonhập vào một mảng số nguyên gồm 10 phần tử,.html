<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6- Viết chương trình khởi tạonhập vào một mảng số nguyên gồm 10 phần tử,</title>
</head>
<body>

</body>
<script>
    let numbers = []
    for (let i = 0; i <10 ; i++) {
        numbers[i]= +prompt("nhập vào mãng vị trí "+i)
    }
    let v = +prompt("Nhập số V : ");
    if (numbers.includes(v)){
        document.write( "V is in the array")}
    else {
        document.write( "V is not in the array")
    }
</script>
</html>
